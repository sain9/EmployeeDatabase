<div class="main-div" fxLayoutAlign="center center" fxFlexFill >
    <mat-card fxFlex="25">
        <mat-toolbar color="primary" fxLayoutAlign="center center" >Register Page</mat-toolbar>
        <form class="register-form" fxLayoutAlign="stretch" fxLayout="column" [formGroup]="formGroup" (ngSubmit)="registerProcess()">
            <mat-form-field >
              <input matInput placeholder="username" formControlName = "email" >
            </mat-form-field>
          
            <mat-form-field >
             <input matInput type="password" placeholder="password" formControlName = "password">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Register</button> 
            <hr> <button mat-raised-button color="accent" type="button" (click)="movetoLogin()">Login</button>
            <!-- <hr> <button mat-raised-button color="accent" type="button" (click)="movetoprofile()">Profile</button> -->

          </form>
    </mat-card>
</div>
